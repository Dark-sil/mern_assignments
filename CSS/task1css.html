<!DOCTYPE html>
<html>

<head>
    <title>CSS Task 1</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-radius: 10px;
        background-color: aquamarine;
        }
        table{
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th style="width: 100px;">First Name</th>
            <th style="width: 100px;">Last Name</th>
            <th style="width: 30px;">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
